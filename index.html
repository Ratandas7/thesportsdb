<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sports Player Search</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
        <section class="mb-5">
            <div class="container">
              
                <form action="" class="col-md-6 m-auto py-5">
                    <div class="input-group mb-3">
                        <input type="text" id="searchField" class="form-control shadow-none" placeholder="Find your favorite player...." aria-label="Find your favorite player...." aria-describedby="button">
                        <button class="btn btn-dark" type="button" id="button">Search</button>
                    </div>
                </form>
        
                <div id="msg">
                    <h3>No players found !!</h3>
                </div>
        
                <div class="row d-flex flex-column-reverse flex-lg-row">
                    <div id="items" class="col-12 col-lg-10">
          
                    </div>
                    <div id="group" class="col-12 col-lg-2">
                      
                      <div id="group-count" class="card fs-5 text-center mb-5 py-4">Total Players: 0</div>
                      <div id="group-list" class="card fs-6 mb-5 ps-4">
                        
                      </div>
                      
                    </div>
                </div>

                  <!-- modal -->
                <div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="playerModalLabel">Player Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body" id="modal-body">
                        <!-- Player details -->
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>

            </div>
        </section>
    </main>


    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- custom js -->
    <script src="app.js"></script>
  </body>
</html>
